name: 'playground-java'
services:
  db:
    image: "postgres:${POSTGRES_VERSION}"
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - MIGRATION_USER=flyway
      - MIGRATION_PASSWORD=flyway
      - APP_DB=playground
      - APP_USER=application
      - APP_PASSWORD=application
    volumes:
      - "$HOST_PG_DIR/conf:/etc/postgresql"
      - "$HOST_PG_DIR/init:/docker-entrypoint-initdb.d"
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]

  sonarqube:
    build:
      dockerfile_inline: |
        FROM sonarqube:${SONAR_VERSION}
        USER root
        RUN apt-get update && apt-get -y install jq
        USER sonarqube
    ports:
      - "${SONAR_PORT}:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - "$HOST_SONAR_DIR:/healthcheck"
    healthcheck:
      test: 'bash /healthcheck/healthcheck.sh'
      interval: 10s
      timeout: 5s
      retries: 20

  sonarqube-init:
    image: "alpine/curl:8.9.1"
    command: ["/init/set-up-sonarqube.sh"]
    volumes:
      - "$HOST_SONAR_INIT_DIR:/init"
    depends_on:
      sonarqube:
        condition: service_healthy
